language: gulp
version: 3.9
before_script:
   - echo 'before_script'
install_script:
   - whereis nodejs
   - echo 'install_script'
script:
   - npm --registry=http://r.tools.elenet.me --fetch-retries=1 --disturl=https://npm.taobao.org/dist install
   - echo 'npm install success'
   - npm run build
after_success:
   - echo 'build success'
   - cp appspec.yml dist
after_failure:
   - echo 'after_failure'
outfile:
   - dist
notifications:
   email:
      - yayun.lish@ele.me
branch:
   master: null
